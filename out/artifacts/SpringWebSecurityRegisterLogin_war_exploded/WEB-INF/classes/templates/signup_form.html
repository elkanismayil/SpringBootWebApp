<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
        <hr style="border-top: 2px solid black">
    </div>

    <form th:action="@{/process-register}" method="post" th:object="${user}" class="form-horizontal">
        <div class="mb-4" style="max-width: 40%">
            <label for="email" class="form-label" style="display: flex; align-items: start">E-mail address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="Email">
        </div>

        <div class="mb-4" style="max-width: 40%">
            <label for="password" style="display: flex; align-items: start">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="Password" minlength="6" maxlength="10">
        </div>

        <div class="mb-4" style="max-width: 40%">
            <label for="firstName" style="display: flex; align-items: start">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required placeholder="First Name" minlength="2" maxlength="20">
        </div>

        <div class="mb-4" style="max-width: 40%">
            <label for="lastName" style="display: flex; align-items: start">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required placeholder="Last Name" minlength="2" maxlength="20">
        </div>

        <div>
            <button type="submit" class="btn btn-primary" style="display: flex; align-items: start">Sign Up</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
